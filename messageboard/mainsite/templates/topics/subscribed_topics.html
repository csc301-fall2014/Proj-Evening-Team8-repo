<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Your Subscribed Topics</title>
</head>
<body>
<div id="header" align="center">
    <h2>Your Subscribed Topics</h2>
</div>
<div id="topics" align="center">
    {% for topic in topics %}
        <p>
            <a href="/mainsite/messageboard/{{ topic.id }}">{{ topic.topic_name }}</a>
        </p>
    {% empty %}
        <p> You are not subscribed to any topics. </p>
    {% endfor %}
</div>
<div id="logout" align="center">
	<p>
        <a href="/mainsite/messageboard/">Back</a>
        <a href="/mainsite/logout/">Logout</a>
    </p>
</div>
</body>
</html>
