{% extends 'base.html' %}

{% block content %}
<div id="header" align="center">
    <!--<p>{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}</p>
    <img src="{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}">-->
    <div class="page-header" ><h2>Direct Messages</h2></div>
</div>
<body>
    <div class="page">
        <div class="allTopics" align="center">
            {% for convo in conversations %}
                <div>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    {% if user == convo.recipient %}
                        {{ convo.recipient2 }}
                    {% else %}
                        {{ convo.recipient }}
                    {% endif %}

                    <br>
                    <a href="/mainsite/messageboard/directmessages/{{ convo.id }}">
                        <button type="button" class="btn btn-default">View Convo</button>
                    </a>
                </div>
                <br>
            {% empty %}
                <p> No direct messages to display </p>
            {% endfor %}
        </div>
    </div>
<div id="footer" align="center">
    <div class="btn-group" role="group" aria-label="...">
        <a href="/mainsite/messageboard/directmessages/createnew" class="btn btn-default">Create a new chat</a>
        <a href="/mainsite/messageboard/" class="btn btn-default">Back</a>
    </div>
    
</div>

</body>
</html>

{% endblock %}
