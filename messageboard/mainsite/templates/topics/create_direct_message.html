{% extends 'base.html' %}

{% block content %}
<div id="header" align="center">
    <!--<p>{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}</p>
    <img src="{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}">-->
    <div class="page-header" ><h2>Join an existing group: </div>
</div>

<div class="page-header" >
    {% for usr in all_users %}	
	{% if usr not in all_existing_users %}
            <h4> {{ user.username }} </h4>
            <form action="" method="post">
                {% csrf_token %}
                <p> 
                    <input type="HIDDEN" name="user_id" id="the_request" value="{{ user.id }}"/> 
                    <input type="SUBMIT" value="Chat">
                </p>
            </form>
	{% endif %}
    {% empty %}
        <p> No users. </p>
    {% endfor %}
</div>
