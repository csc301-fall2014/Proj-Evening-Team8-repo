<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit your profile</title>
</head>
<body>

<div id="container" align="center">
<h1>Edit your profile</h1>
	<form action="" method="post" enctype="multipart/form-data"> <!--Send form data back to same view via POST-->
	    {% csrf_token %}
	    <img src=picfolder/{{ user.user_profile.profile_picture }}> <!--Cross Site Request Forgery protection-->
	    {{ form.as_p }} <!--Automated form generated by UserForm-->
	    {% for form in form2 %}
   			{{ form.id }}
   				<p> Profile Picture: {{ form.profile_picture }}</p>
	            <p> User Description: {{ form.user_description }}</p>
	            <p> School: {{ form.school }}</p>
		{% endfor %}
	     <!--Automated form generated by UserProfileInlineFormSet-->  
	    <p>
	        <input type="submit" value="Submit" />
	    </p>

	</form>
</div>
</body>
</html>
