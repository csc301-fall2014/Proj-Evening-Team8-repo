<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit your profile</title>
</head>
<body>

<div id="container" align="center">
<h1>Edit your profile</h1>
	<form action="" method="post"> <!--Send form data back to same view via POST-->
	    {% csrf_token %} <!--Cross Site Request Forgery protection-->
	    {{ form.as_p }} <!--Automated form generated by UserForm-->
	    {{ formset }} <!--Automated form generated by UserProfileInlineFormSet-->  
	    <p>
	        <input type="submit" value="Submit" />
	    </p>

	</form>
</div>
</body>
</html>
