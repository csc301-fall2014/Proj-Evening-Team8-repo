<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="container" align="center">
    <h1>login</h1>
    <form action="" method="post"> <!--Send form data back to same view via POST-->
        {% csrf_token %} <!--Cross Site Request Forgery protection-->
        {{ form.as_p }} <!--Automated form generated by UserForm-->
        <p>
            <input type="submit" value="Submit" />
        </p>

    </form>
</div>

<div id="footer" align="center">
	<span>If you have not yet registered, please</span>
	<a href="/mainsite/registration/">register here</a>
</div>

</body>
</html>
