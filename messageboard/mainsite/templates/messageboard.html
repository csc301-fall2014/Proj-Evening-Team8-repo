<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MessageBoard</title>
</head>
<body>
<div id="header" align="center">
    <h2>Message Board</h2>
</div>

<div id="creategroup" align="center">
    <a href="creategroup">Create a Group</a>
</div>

<div id="joinedgroups" align="center">
    <a href="joinedgroups">My Joined Groups</a>
</div>

<div id="createtopic" align="center">
    <a href="create">Create a Topic</a>
</div>

<div id="subscribedtopics" align="center">
    <a href="subscriptions">My Subscribed Topics</a>
</div>

<div id="topics" align="center">
    {% for topic in topics %}
        <p>
            <a href="{{ topic.id }}">{{ topic.topic_name }}</a>
        </p>
    {% empty %}
        <p> No topics to display </p>
    {% endfor %}
</div>
<div id=logout" align="center">
	<p><a href="/mainsite/logout/">Logout</a></p>
</div>

</body>
</html>
