<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MessageBoard</title>
</head>
<body>
<div id="header" align="center">
    <h2>Message Board</h2>
</div>
<ul>
{% for topic in topics %}
    <li>{{ topic.topic_name }}</li>
{% empty %}
    <p> No topics to display </p>
{% endfor %}
</ul>
<div id=logout" align="center">
	<p><a href="/mainsite/logout/">Logout</a></p>
</div>

</body>
</html>
