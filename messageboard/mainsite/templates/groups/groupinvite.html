{% extends 'base.html' %}

{% block content %}
<div id="header" align="center">
    <!--<p>{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}</p>
    <img src="{{MEDIA_URL}}avatars/{{ user.get_profile.avatar }}">-->
    <div class="page-header" ><h2>{{ group.group_name }}</h2></div>
</div>

<div id="creator" align="center">
    <p>Administrator: {{ creator.user_profile }}</p>
</div>

<div id="users" align="center">
    {% for user in users %}
        {% if user not in group.user_set.all %}
            <a href="/mainsite/messageboard/group/{{ group.id }}/inviteuser/confirmation/{{ user.id }}">{{ user.user_profile }}</a> 
        {% endif %}
    {% empty %}
        <p> No users to invite! </p>
    {% endfor %}
</div>


<div id="logout" align="center">
  <a href="/mainsite/messageboard/">Back</a>
    <a href="/mainsite/logout/">Logout</a>
</div>
{% endblock %}
